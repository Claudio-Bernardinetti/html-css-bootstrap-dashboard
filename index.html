<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title> Bootstrap Dashboard</title>
        <!-- Title -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Font awesome -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <!-- Bootstrap link -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- css link -->
    </head>
    <body>
        <header>

            <div class="container-fluid">
                <div class="row align-content-around  navbar_row">
                    <div class="col-2 col-md-1 col-lg-2">
                        <a class="logo_small d-block d-lg-none"
                            href="#"><img src="./assets/img/mobile-logo.png"
                                width="45px" alt></a>
                        <a class="logo d-none d-lg-block" href="#"><img
                                src="./assets/img/logo.svg" alt>
                        </a>
                    </div>
                    <div class="col-8 col-md-9 col-lg-8">
                        <search class role="search">
                            <input class="form-control" type="search"
                                placeholder="Search" aria-label="Search">
                        </div>
                        <div class="col-1 col-lg-2 ">
                            <ul class="nav">
                                <li class="nav-item icon icon_hid">
                                    <a href><i class="fa-solid fa-list"></i></a>
                                </li>
                                <li class="nav-item icon icon_hid">
                                    <a href><i class="fa-solid fa-question"></i></a>
                                </li>
                                <li class="nav-item icon icon_hid">
                                    <a href><i
                                            class="fa-solid fa-ellipsis-vertical"></i></a>
                                </li>
                                <li class="nav-item icon icon_bell">
                                    <a href></a>
                                    <div class="dropdown">
                                        <button
                                            data-bs-toggle="dropdown"
                                            aria-expanded="false"><i
                                                class="fa-solid fa-bell"></i>

                                        </button>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item"
                                                    href="#">Profilo</a></li>
                                            <li><a class="dropdown-item"
                                                    href="#">Fatturazione</a></li>
                                            <li><a class="dropdown-item"
                                                    href="#">Logout</a></li>

                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </header>
            <!-- header end -->
            <div id="main_wrapper">

                <div
                    class="container-sm  sidebar_sm clearfix  ">
                    <div class="row  justify-content-between p-0 m-0 g-0">
                        <div class="sidebar_top ">
                            <ul class="ul_sidebar_top">
                                <li>
                                    <a href="#">
                                        <i class="fas fa-home"></i>
                                        <span class="d-none d-lg-block">Home</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fas fa-home"></i>
                                        <span class="d-none d-lg-block">Home</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <i class="fas fa-home"></i>
                                        <span class="d-none d-lg-block">Home</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="sidebar_bottom ">
                            <ul class="ul_sidebar_bottom">
                                <li>
                                    <a href="#">
                                        <i class="fas fa-home"></i>
                                        <span class="d-none d-lg-block">Home</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>

                </div>
                <!-- Sidebar end -->
                <div class="main clearfix">
                    <div class="container-fluid  container_main g-0 m-0">
                        <div class="row row-cols-md-3 banner_blue ">
                            <div class="boolean">
                                <div class="boolean_top">
                                    <h2>Boolean</h2>
                                    <p class="boolean">Piano blaze</p>
                                </div>
                                <div class="boolean_bottom">

                                    <p>3 app</p>

                                    <span>>></span>

                                    <p class="boolean_hidden_bg">+</p>

                                    <p class="boolean_hidden_sm">Boolean mobile
                                        app</p>

                                    <p class="boolean_hidden_sm">Boolean web app</p>

                                    <p class="boolean_hidden_sm">Boolean blog
                                        app</p>

                                </div>
                            </div>
                            <div class="studenti_online">
                                <p>Studenti online negli ultimi 30 minuti</p>
                                <h2>125</h2>
                            </div>
                            <div class="nuovo_studente">
                                <div>Nuovo Studente
                                    <button class="btn btn-primary"
                                        type="button"
                                        data-bs-toggle="offcanvas"
                                        data-bs-target="#offcanvasRight"
                                        aria-controls="offcanvasRight">+</button></div>

                                <div class="offcanvas offcanvas-end"
                                    tabindex="-1" id="offcanvasRight"
                                    aria-labelledby="offcanvasRightLabel">
                                    <div class="offcanvas-header">
                                        <h5 class="offcanvas-title"
                                            id="offcanvasRightLabel">Offcanvas
                                            right</h5>
                                        <button type="button" class="btn-close"
                                            data-bs-dismiss="offcanvas"
                                            aria-label="Close"></button>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class=" col-12 col-lg-8 col_left ">
                                <div class="card-body  card_classi"></div>
                                <div class="card-body card_faq"></div>
                            </div>
                            <div class="col-12 col-lg-4 col_right">
                                <div class="card-body card_todo"></div>
                                <div class="card-body card_utenti"></div>
                            </div>
                        </div>

                    </div>
                </div>
                <!-- Main end -->
            </div>
            <!-- Main wrapper -->
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
                crossorigin="anonymous"></script>
            <!-- JavaScript -->
        </body>

    </html>
