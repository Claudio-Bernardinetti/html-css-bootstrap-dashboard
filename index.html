<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title> Bootstrap Dashboard</title>
        <!-- Title -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Font awesome -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <!-- Bootstrap link -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- css link -->
    </head>
    <body>
        <header>

            <div class="container-fluid">
                <div class="row align-content-around  navbar_row">
                    <div class="col-2">
                        <a class="logo_small d-block d-lg-none"
                            href="#"><img src="./assets/img/mobile-logo.png"
                                width="45px" alt></a>
                        <a class="logo d-none d-lg-block" href="#"><img
                                src="./assets/img/logo.svg" alt>
                        </a>
                    </div>
                    <div class="col-8">
                        <search class="d-flex" role="search">
                            <input class="form-control" type="search"
                                placeholder="Search" aria-label="Search">
                        </div>
                        <div class="col d-flex">
                            <ul class="nav">
                                <li class="nav-item">
                                    <a href><i class="fa-solid fa-list"></i></a>
                                </li>
                                <li class="nav-item">
                                    <a href><i class="fa-solid fa-question"></i></a>
                                </li>
                                <li class="nav-item">
                                    <a href><i
                                            class="fa-solid fa-ellipsis-vertical"></i></a>
                                </li>
                                <li class="nav-item">
                                    <a href><i class="fa-solid fa-bell"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <!-- header end -->
        <div id="main_wrapper">

            <div
                class="container-sm d-flex sidebar_sm sidebar clearfix">
                <div class="row d-flex justify-content-between">
                    <div class="sidebar_top d-flex">
                        <ul class="nav">
                            <li>
                                <a href="#">
                                    <i class="fas fa-home"></i>
                                    <span class="d-none d-lg-block">Home</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fas fa-home"></i>
                                    <span class="d-none d-lg-block">Home</span>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fas fa-home"></i>
                                    <span class="d-none d-lg-block">Home</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="sidebar_bottom d-flex">
                        <ul class="nav">
                            <li>
                                <a href="#">
                                    <i class="fas fa-home"></i>
                                    <span class="d-none d-lg-block">Home</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
            <!-- Sidebar end -->
            <div class="main clearfix">
                <div class="container-fluid container_main">
                    <div class="row">
                        <div class=" col-12 col-lg-8 col_left ">
                            <div class="card-body  card_classi"></div>
                            <div class="card-body card_faq"></div>
                        </div>
                        <div class="col-12 col-lg-4 col_right">
                            <div class="card-body card_todo"></div>
                            <div class="card-body card_utenti"></div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- Main end -->
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
        <!-- JavaScript -->
    </body>

</html>
